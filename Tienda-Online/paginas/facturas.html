<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Compras</title>
  
</head>
<body>
  <div id="compras-container">
    <div id="search-bar">
      <span>Buscar por nombre o email:</span>
      <input type="text" id="search-input" />
      <button id="search-button">Buscar</button>
    </div>
    <div id="facturas-listado">
      <!-- Aquí se inyectan las facturas -->
    </div>
    <button id="export-button" onclick="exportar()">Exportar</button>
  </div>
  <!-- Modal de Exportación -->
<div id="modal-exportar" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <h3>¿En qué formato desea exportar las facturas?</h3>
    <div class="botones-formato">
      <button onclick="exportarFacturas('pdf')">PDF</button>
      <button onclick="exportarFacturas('excel')">Excel</button>
      <button onclick="exportarFacturas('word')">Word</button>
    </div>
  </div>
</div>


  
</body>
</html>
